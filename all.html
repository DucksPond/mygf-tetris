<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="file:///home/chronos/u-a49a14428be39d1ad35159f0d57fb379f6bbeea1/MyFiles/Downloads/file.png">
    <title>Tetris Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, pink, lightpink);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            font-family: 'Dancing Script', cursive;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 48px;
            display: flex;
            margin-bottom: 20px;
        }

        .title span {
            color: #ff69b4; /* Default color */
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #ff69b4; } /* Hot pink */
            25% { color: #ff1493; } /* Deep pink */
            50% { color: #ffb6c1; } /* Light pink */
            75% { color: #ffc0cb; } /* Pink */
        }

        .square-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .square {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .square:hover::before {
            content: attr(data-name);
            position: absolute;
            top: -30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .square[data-name="Super Tetris (Kaylees Version)"] {
            background-image: url('https://ios.najox.com/files/pictures/super_tetris.webp');
        }

        .square[data-name="Orginal Tetris"] {
            background-image: url('https://m.media-amazon.com/images/I/61M3rDwh4qL.png');
        }

        .square[data-name="Sandtris"] {
            background-image: url('https://d326lupd521z61.cloudfront.net/uploads/webp/images/sandtrix.webp');
        }

        .square[data-name="Block Blast"] {
            background-image: url('https://images.igdb.com/igdb/image/upload/t_1080p_2x/co7oe8.webp');
        }

        .ribbons {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2014/04/03/11/48/bow-312611_960_720.png') repeat;
            background-size: 100px 100px;
            opacity: 0.2;
            z-index: -1;
        }

        .menu-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .menu-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        .menu-bar:hover ul {
            display: block;
        }

        .menu-bar li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <span>Menu</span>
        <ul>
            <li onclick="location.href='home.html'">Home</li>
            <li onclick="location.href='notes.html'">Notes</li>
            <li onclick="location.href='settings.html'">Settings</li>
        </ul>
    </div>

    <div class="title">
        <span>T</span><span>e</span><span>t</span><span>r</span><span>i</span><span>s</span>
        <span> </span><span>S</span><span>e</span><span>l</span><span>e</span><span>c</span><span>t</span><span>i</span><span>o</span><span>n</span>
    </div>

    <div class="square-container">
        <div class="square" data-name="Super Tetris (Kaylees Version)" onclick="location.href='super-tetris.html'"></div>
        <div class="square" data-name="Orginal Tetris" onclick="location.href='original-tetris.html'"></div>
        <div class="square" data-name="Sandtris" onclick="location.href='sandtris.html'"></div>
        <div class="square" data-name="Block Blast" onclick="location.href='block-blast.html'"></div>
    </div>

    <div class="ribbons"></div>
</body>
</html>
