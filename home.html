<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="https://i.pinimg.com/originals/33/95/06/339506e7f24dfe8a71da85e7de7961fc.png">
    <title>My Girlfriend's Tetris Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, pink, lightpink, pink);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Dancing Script', cursive;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 48px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            display: none; /* Hide the main screen initially */
        }

        .button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 32px;
            margin: 0 10px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .intro-container {
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-gif {
            width: 50%;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="intro-container" id="intro-container">
        <img src="file:///home/chronos/u-a49a14428be39d1ad35159f0d57fb379f6bbeea1/MyFiles/Downloads/ezgif-4-02a6beaad9.gif" alt="Intro GIF" class="intro-gif">
    </div>

    <h1>My Girlfriend's Tetris Website</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='all.html'">üéÆ</button>
        <button class="button" onclick="location.href='notes.html'">üìù</button>
        <button class="button" onclick="location.href='settings.html'">‚öôÔ∏è</button>
    </div>

    <script>
        const introContainer = document.getElementById('intro-container');
        const mainContent = document.querySelector('.button-container');
        const header = document.querySelector('h1');
        const introGif = document.querySelector('.intro-gif');

        introGif.addEventListener('ended', () => {
            introContainer.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
                introContainer.style.display = 'none';
                mainContent.style.display = 'flex';
                header.style.display = 'block';
            }, 1000); // Match the fadeOut animation duration
        });
    </script>
</body>
</html>
