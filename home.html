<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="https://i.pinimg.com/originals/33/95/06/339506e7f24dfe8a71da85e7de7961fc.png">
    <title>My Girlfriend's Tetris Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, pink, lightpink, pink);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Dancing Script', cursive;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 48px;
            text-align: center;
            display: none; /* Hide the header initially */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            display: none; /* Hide the main screen initially */
        }

        .button {
            background: hotpink;
            border: none;
            cursor: pointer;
            font-size: 48px; /* Increased button size */
            margin: 0 20px; /* Increased margin */
        }

        .button:hover {
            transform: scale(1.1);
        }

        .intro-container {
            background: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .intro-gif {
            width: 50%;
        }

        .loading-text {
            font-family: 'Sans', sans-serif;
            color: pink;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes fadeOut {
            from { opacity: 1; background-color: white; }
            to { opacity: 0; background-color: pink; }
        }
    </style>
</head>
<body>
    <div class="intro-container" id="intro-container">
        <img src="https://cdn.dribbble.com/users/563824/screenshots/3306683/untitled-6-110.gif" alt="Intro GIF" class="intro-gif">
        <div class="loading-text">Loading...</div>
    </div>

    <h1>My Girlfriend's Tetris Website</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='all.html'">üéÆ</button>
        <button class="button" onclick="location.href='notes.html'">üìù</button>
        <button class="button" onclick="location.href='settings.html'">‚öôÔ∏è</button>
    </div>

    <script>
        const introContainer = document.getElementById('intro-container');
        const mainContent = document.querySelector('.button-container');
        const header = document.querySelector('h1');
        const introGif = document.querySelector('.intro-gif');

        // Generate a random duration between 5-10 seconds
        const randomDuration = Math.floor(Math.random() * 6000) + 5000;

        setTimeout(() => {
            introContainer.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
                introContainer.style.display = 'none';
                mainContent.style.display = 'flex';
                header.style.display = 'block';
            }, 1000); // Match the fadeOut animation duration
        }, randomDuration);
    </script>
</body>
</html>
