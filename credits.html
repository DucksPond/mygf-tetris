<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit(s)</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FF0000, #FFC0CB);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #navbar {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .nav-button {
            font-family: Arial, sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #FF69B4;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        .nav-button:hover {
            background-color: #FF1493;
        }

        #main-text {
            font-family: 'Cursive', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #hover-text {
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            color: #ffffff;
            margin-top: 10px;
            display: none;
        }

        #sub-hover-text {
            font-family: 'Arial', sans-serif;
            font-size: 0.8em;
            color: #ffffff;
            margin-top: 5px;
            display: none;
        }

        #circle:hover + #hover-text,
        #circle:hover + #hover-text + #sub-hover-text {
            display: block;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button class="nav-button" onclick="location.href='home.html'">Home</button>
    </div>
    <div id="main-text">Credit(s)</div>
    <div id="circle">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczMVcB_IG74gBxC-TvPZIRieUZpF0MlisGjxeSWbYV_M3kapIjCDa54BEch5MB6mw_sPTEUC9j7sR8GNnvz095cR52-3mNbnOoN1qmiT0ZHbVQIxItQDmlVhXcra1edScXm0Gjxpw_raril6bU_etg6Q=w485-h647-s-no-gm?authuser=0" alt="Center Image">
    </div>
    <div id="hover-text">Made by me.</div>
    <div id="sub-hover-text">Inspiration by my sweet caring loving girlfriend!!</div>
</body>
</html>
