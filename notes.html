<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes To Her Everyday</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFC0CB, #FFFF00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #navbar {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .nav-button {
            font-family: Arial, sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #FF69B4;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        .nav-button:hover {
            background-color: #FF1493;
        }

        #main-text {
            font-family: 'Cursive', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0 0 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #sub-text {
            font-family: 'Cursive', sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #quote {
            font-family: 'Cursive', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #000000;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        #quote-container {
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        #gif-container-top {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #gif-container-top img {
            width: 190px;
            height: 190px;
        }

        #gif-container-bottom {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        @media (max-width: 768px) {
            #main-text {
                font-size: 1.5em;
            }
            #sub-text {
                font-size: 0.8em;
            }
            #quote {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button class="nav-button" onclick="location.href='home.html'">Home</button>
        <button class="nav-button" onclick="location.href='all.html'">Selection</button>
    </div>
    <div id="main-text">Notes To Her Everyday</div>
    <div id="sub-text">New Notes Everyday At 12:00 AM (CST)</div>
    <div id="quote-container">
        <h1 id="quote"></h1>
    </div>
    <div id="gif-container-top">
        <img src="https://media.tenor.com/HLrXIleGBToAAAAj/transparent-cat.gif" alt="KITTY!!!">
    </div>
    <div id="gif-container-bottom">
        <img src="https://i.pinimg.com/originals/36/80/48/3680488ab71368a1fea7a7fc2bbbd8f5.gif" alt="KITTY!!!">
    </div>

    <script>
        const quotes = [
            "I Love You So So Much My Love. - Your BF",
            "Life is 10% what happens to us and 90% how we love doing it 'together'. - Your BF",
            "The only way to love someone, is to know someone like you. - Your BF",
            "Always look in the right direction. That's yours btw! - Your BF",
            "We dated on the 29 of September 2024. Is it just me or does it feel like that's the best day of my life? - Your BF",
            "I Will never stop loving you! - Your BF",
            "Even when we die, my grave will be next to you. - Your BF"
        ];

        function getDailyQuote() {
            const date = new Date();
            const startOfDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const timeZoneOffsetCST = -6 * 60 * 60 * 1000; // Offset for CST
            const startOfDayCST = new Date(startOfDay.getTime() + timeZoneOffsetCST);

            // Calculate the index based on the number of milliseconds since start of the year divided by a day in milliseconds
            const index = Math.floor((startOfDayCST - new Date(startOfDayCST.getFullYear(), 0, 0)) / (24 * 60 * 60 * 1000)) % quotes.length;
            return quotes[index];
        }

        function updateQuote() {
            document.getElementById("quote").innerText = getDailyQuote();
        }

        updateQuote(); // Initial update
        setInterval(updateQuote, 24 * 60 * 60 * 1000); // Update every 24 hours
    </script>
</body>
</html>
