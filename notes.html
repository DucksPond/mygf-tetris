<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes To Her Everyday</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFC0CB, #FFFF00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #main-text {
            font-family: 'Cursive', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0 0 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #sub-text {
            font-family: 'Cursive', sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #quote {
            font-family: 'Cursive', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #000000;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        #quote-container {
            margin: 20px 0;
        }

        #gif-container-top {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #gif-container-top img {
            width: 50px;
            height: 50px;
        }

        #gif-container-bottom {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        @media (max-width: 768px) {
            #main-text {
                font-size: 1.5em;
            }
            #sub-text {
                font-size: 0.8em;
            }
            #quote {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="main-text">Notes To Her Everyday</div>
    <div id="sub-text">New Notes Everyday At 12:00</div>
    <div id="quote-container">
        <h1 id="quote"></h1>
    </div>
    <div id="gif-container-top">
        <img src="https://em-content.zobj.net/source/animated-noto-color-emoji/356/growing-heart_1f497.gif" alt="Growing Heart Gif">
    </div>
    <div id="gif-container-bottom">
        <img src="https://i.pinimg.com/originals/36/80/48/3680488ab71368a1fea7a7fc2bbbd8f5.gif" alt="Dancing Gif">
    </div>

    <script>
        const quotes = [
            "The best way to predict the future is to invent it. - Alan Kay",
            "Life is 10% what happens to us and 90% how we love how much we spent it together. - Charles R. Swindoll",
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
            "The best time to plant a tree was 20 years ago. The second best time is now. - Chinese Proverb"
            // Add more quotes as desired
        ];

        function getDailyQuote() {
            const date = new Date();
            const startOfDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const timeZoneOffsetCST = -6 * 60 * 60 * 1000; // Offset for CST
            const startOfDayCST = new Date(startOfDay.getTime() + timeZoneOffsetCST);

            // Calculate the index based on the number of milliseconds since start of the year divided by a day in milliseconds
            const index = Math.floor((startOfDayCST - new Date(startOfDayCST.getFullYear(), 0, 0)) / (24 * 60 * 60 * 1000)) % quotes.length;
            return quotes[index];
        }

        function updateQuote() {
            document.getElementById("quote").innerText = getDailyQuote();
        }

        updateQuote(); // Initial update
        setInterval(updateQuote, 24 * 60 * 60 * 1000); // Update every 24 hours
    </script>
</body>
</html>
